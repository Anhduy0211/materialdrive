<md-toolbar class="second-toolbar" ng-if="driveCtrl.breadcrumb.length > 0">
  <div class="md-toolbar-tools">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" ng-repeat="item in driveCtrl.breadcrumb">
        <md-button ng-href="#drive/folder/{{item.id}}">{{::item.title}}</md-button>
        <img class="breadcrumb-separator" src="https://material.angularjs.org/img/docArrow.png" ng-if="driveCtrl.breadcrumb.length > 1 && !$last">
      </li>
    </ol>
  </div>
</md-toolbar>
<md-content class="drive-body" md-scroll-y mtd-context-menu class="context-menu" menu-list="driveCtrl.contextMenuList" on-menu-selected="driveCtrl.onContextMenuSelected(menu)" on-popup="driveCtrl.onContextMenuPopup()">
  <md-list class="drive-list-item" layout="column" ng-if="!driveCtrl.currentFolder.isRoot">
    <md-button ng-click="driveCtrl.upToParentFolder()">
      <md-item-content>
        <div class="md-tile-left">
          <span class="fa fa-level-up"></span>
        </div>
        <div class="md-tile-content" style="text-align: left;">
          ...
        </div>
      </md-item-content>
    </md-button>
  </md-list>
  <md-list class="drive-list-item" layout="column" ng-repeat="folder in driveCtrl.folderList">
    <md-button ng-class="{selected: folder.isSelected}" ng-dblclick="driveCtrl.onItemDoubleClicked(folder)" ng-click="driveCtrl.onItemClicked(folder, true)" mtd-right-click="driveCtrl.onItemClicked(folder, false)">
      <md-item-content>
        <div class="md-tile-left">
          <img ng-src="{{folder.iconLink}}">
        </div>
        <div class="md-tile-content list-item-content" ng-bind="folder.title"></div>
      </md-item-content>
    </md-button>
  </md-list>
  <md-list class="drive-list-item" layout="column" ng-repeat="file in driveCtrl.fileList">
    <md-button ng-class="{selected: file.isSelected}" ng-dblclick="driveCtrl.onItemDoubleClicked(file)" ng-click="driveCtrl.onItemClicked(file, true)" mtd-right-click="driveCtrl.onItemClicked(file, false)">
      <md-item-content>
        <div class="md-tile-left">
          <img ng-src="{{file.iconLink}}">
        </div>
        <div class="md-tile-content list-item-content" ng-bind="file.title">
        </div>
      </md-item-content>
    </md-button>
  </md-list>
</md-content>
