<div layout="vertical" layout-fill>

  <md-toolbar md-theme="indigo">
    <div class="md-toolbar-tools" layout-align="center center">
      <md-button href="{{topMenu.route}}"
        ng-class="{'md-raised':topMenu.selected}"
        ng-repeat="topMenu in vm.topMenuList"
        md-theme="lime">
        {{topMenu.label}}
      </md-button>
    </div>
  </md-toolbar>

  <md-content>
    <md-list ng-repeat="file in vm.fileList">
      <md-button href layout-fill>
        <md-item-content>
          <div class="md-tile-left">
            <img ng-src="{{file.iconLink}}">
          </div>
          <div class="md-tile-content" style="text-align: left;">
            {{file.title}}
          </div>
        </md-item-content>
      </md-button>
    </md-list>
  </md-content>

</div>
