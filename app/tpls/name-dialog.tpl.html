<md-dialog>
  <md-content>
    <md-subheader>Input:</md-subheader>
    <div class="row">
      <md-text-float label="{{::vm.item.name}}" ng-model="vm.fileName"></md-text-float>
    </div>
  </md-content>
  <div class="md-actions" layout="row">
    <md-button ng-click="vm.cancel()">
     Cancel
    </md-button>
    <md-button ng-click="vm.ok()" class="md-primary">
      Ok
    </md-button>
  </div>
</md-dialog>
