<!DOCTYPE html>
<html ng-app="materialDrive">

  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1;IE=9">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
    <meta name="description" content="Material Drive : google drive with angular material">

    <!-- <link rel="stylesheet" type="text/css" media="screen" href="stylesheets/stylesheet.css"> -->
    <link rel="stylesheet" type="text/css" href="bower_components/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/default-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/lime-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/blue-grey-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/indigo-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/green-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/orange-theme.css">
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/themes/cyan-theme.css">

    <title>Material Drive</title>
  </head>

  <body>
    <!-- <a id="forkme_banner" href="https://github.com/silverprize/materialdrive">View on GitHub</a> -->

    <div ng-view layout="horizontal" layout-fill></div>

    <script type="text/javascript" src="bower_components/angular/angular.js"></script>
    <script type="text/javascript" src="bower_components/angular-aria/angular-aria.js"></script>
    <script type="text/javascript" src="bower_components/angular-animate/angular-animate.js"></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.js"></script>
    <script type="text/javascript" src="bower_components/angular-material/angular-material.js"></script>
    <script type="text/javascript" src="bower_components/hammerjs/hammer.js"></script>

    <script type="text/javascript" src="app/module.js"></script>
    <script type="text/javascript" src="app/app.js"></script>
    <script type="text/javascript" src="app/js/controller.js"></script>
    <script type="text/javascript" src="app/js/service.js"></script>

    <script type="text/javascript" src="https://apis.google.com/js/client.js"></script>
    <script type="text/javascript">
      var gaJsHost = (("https:" == document.location.protocol) ? "https://ssl." : "http://www.");
      document.write(unescape("%3Cscript src='" + gaJsHost + "google-analytics.com/ga.js' type='text/javascript'%3E%3C/script%3E"));
    </script>
    <script type="text/javascript">
      try {
        var pageTracker = _gat._getTracker("UA-56399707-1");
        pageTracker._trackPageview();
      } catch(err) {}
    </script>


  </body>
</html>
